<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Air Care</title>
    <link rel="shortcut icon" href="../Home/Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../Home/style.css">
</head>
<body>

        <nav class="navbarp">
            <div class="logo-container">
                <img src="../Home/Assets/logo.png" alt="Logo">
                <h1>Air Care</h1>
            </div>
        
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-links" id="navLinks">
                <a href="../index.html">Home</a>
            </div>
        </nav>

       

      <div class="form-container">
        <form action="">
            <h1 id="">Air Care</h1> <br><br><br>

            <div class="input-group">
            <label for=""email>Please enter your email</label> 
            <input type="email" id="email" name="email" value="@email.com" placeholder="Enter your email"> <br><br>
 
            <label for="pswd">Please enter your password</label>
            <input type="password" id="pswd" name=""  placeholder=".........."> <br><br>
            </div>
 
            <button type="submit" onclick="submitLoginForm()">Log in</button> <br>

            <a href="./forgot.html">Forgot Password?</a>
        </form> <br><br>

        <div class="form-part2">
            <p>Don't have an account?</p>
            <a href="./signup.html">Sign up</a>
        </div>

      </div>
    


        <script>
            
            function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
                }


                function submitLoginForm() {
    window.location.href = "../Routes/routes.html";
                }

  </script>





    
</body>
</html>
